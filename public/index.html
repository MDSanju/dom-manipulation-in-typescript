<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dom Manipulation in TypeScript!</h1>
    <div class="submit-form">
        <form class="user-form">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Write you full name" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Write you email" required>
            </div>
            <div>
                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option value="select">-- Select One --</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 15px;">
                <label for="feedback">Feedback: </label>
                <textarea name="feedback" id="feedback" cols="36" rows="5" placeholder="Write your feedback..." style="font-size: 16px; padding: 12px 0 0 14px;"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="../dist/index.js"></script>
</body>

</html>
